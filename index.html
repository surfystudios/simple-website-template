<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="typography.css">
    <link rel="stylesheet" type="text/css" href="page.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="lazyload.js"></script>
    <title>spell templa</title>
  </head>


  <body>

    <div class="wrapper">

      <section id="headings">
        <div class="container">
          <h1>Heading</h1>
          <h2>listening?</h2>
          <h3>are ya!</h3>
          <h3>doublecheck</h3>
          <h4>are ya!</h4>
          <h5>are ya!</h5>

          <p>hello world!</p>
        </div>
      </section>

      <section id="layout">
        <h3>Layout</h3>
        <div class="card card--light">
          <div class="card__section">
            <img class="card__main-img" src="assets/img/img-1.jpg">
          </div>
          <div class="card__section">
            <div class="card__copy">
              <h1>card title</h1>
              <p>card copy lorem lorem ipsum ipsum etc.</p>
            </div>
          </div>
        </div>

        <div class="card card--dark">
          <div class="card__section">
            <div class="card__copy">
              <h1>card title</h1>
              <p>card copy lorem lorem ipsum ipsum etc.</p>
            </div>
          </div>
            <img class="card__main-img" src="assets/img/img-2.jpg">
          </div>

      </section>

      <section id="aspect-ratio">
        <h3>Aspect Ratio 16/9 Video</h3>
        <div class="aspect-ratio__grandparent">
          <div class="aspect-ratio__parent">
            <iframe src="https://www.youtube.com/embed/INscMGmhmX4"frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>

      </section>

      <section id="lazy-load">

        <h1>Time Remaining: <span id="count-down"></span></h1>

        <img src="assets/img/img-1.jpg">
        <img id="a" class="hidden" data-img-path="assets/img/img-2.jpg">
        <img id="b" class="hidden" data-img-path="assets/img/img-3.jpg">

      </section>

      <section id="popup"></section>

      <section id="scroll"></section>

      <section id="animation"></section>

    </div>
  </body>
</html>
